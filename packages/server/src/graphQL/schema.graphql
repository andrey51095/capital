type Query {
  moneyBundles: [MoneyBundle!]!
  moneySummary: [MoneySummary!]!
  currencies: [String!]!
  types: [OptionType!]!
  currencyEquivalent(
    currency: String!
    config: [CurrencyEquivalentConfig!]!
  ): Float!
}

type Mutation {
  createMoneyBundle(
    currency: String!
    amount: Int!
    description: String
    storage: String!
  ): MoneyBundle!
  updateMoneyBundle(
    id: ID!
    currency: String
    amount: Int
    description: String
    storage: String
    transfer: [TransferMoneyBundle!]
  ): MoneyBundle!
  backup: String!
}

type MoneyBundle {
  id: ID!
  currency: String!
  amount: Int!
  description: String
  storage: String!
  type: String!
  createdAt: Float!
  updatedAt: Float!
  deletedAt: Float!
}

input TransferMoneyBundle {
  id: ID
  currency: String!
  amount: Int!
  description: String
  storage: String!
}

type MoneySummary {
  currency: String!
  amount: Int!
}

input CurrencyEquivalentConfig {
  currency: String!
  exchangeRate: Float!
}

type OptionType {
  id: ID!
  label: String!
}
